<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link href="/static/recherche_doc.css" rel="stylesheet">

    </head>
    <body>
        <main>
            <div id="filtre">
                <form action="" method="get" class="filtre_barre">
                    <div class="research_bar">
                      <input type="text" name="name" id="name"/>
                    </div>
                    <div class="loop_research">
                        <input type="image" src="/static/img/loupe.png" alt="Submit"/>
                    </div>
                </form>
                <div class="tags">
                    <select name="tags" id="tags-select">
                        {% for x in tags %}
                            <option value="">{{x.nom}}</option>
                        {% endfor %}
                    </select>
                    <div class="active_tag">
                        {% for x in active_tags %}
                            <input type="Submit" value="{{x.nom}}"/>
                        {% endfor %}
                    </div>
                </div>
                <div class="bouton_reset">
                    <input type="Submit" value="Reset" />
                </div>
            </div>
            <div> 
                <h2>Resultat :</h2>
                <ul class="resultat">
                    {% for x in result %}
                        <li class="resultat_item">
                                <h3>{{x.nom}}</h3>
                                <div class="resultat_item_info">
                                    {% for element in x.element %}
                                        <input type="Submit" value="{{x.nom}}"/>
                                    {% endfor %}
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </main>
    </body>
</html>
